<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>StarWars</title>
    <style media="screen">
      @font-face {
        font-family: DIN;
        src: url('./assets/fonts/din145alt.ttf') format('truetype');
      }
    </style>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="./assets/js/redux.min.js" charset="utf-8"></script>
    <script src="./assets/js/index.js" charset="utf-8"></script>
    <script src="./assets/js/store.js" charset="utf-8"></script>
  </head>
  <body id="game" class="game-board">
    <div class="">
      <div class="container">
        <div id="" class="row">
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6characterSelection">
            <div id="userCharacter">
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6 characterSelection">
            <div id="arena">
              <span>You attacked <span id="currentEnemy"></span></span>
            </div>
          </div>
          <div class="row">
            <div class="characterSelection col-lg-12 col-md-4 col-sm-4 col-xs-6">
              <div id="enemies" >
              </div>
            </div>
          </div>
          <div class="row">
            <div id="defenderArea">
              <p>Defender</p>
            </div>
            <span id="currentEnemy"></span>
          </div>
        </div>
        <div id="gameButtons">
          <div class="row">
            <a href="#" id="start">
              <p>Start</p>
            </a>
          </div>
          <div class="row">
            <a href="#" id="attack">
              <p>Attack</p>
            </a>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
